<h2 mat-dialog-title>{{ data ? 'Edit Event' : 'Create Event' }}</h2>
<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Event Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Start Date & Time</mat-label>
      <input matInput formControlName="start" type="datetime-local">
    </mat-form-field>

    <mat-form-field>
      <mat-label>End Date & Time</mat-label>
      <input matInput formControlName="end" type="datetime-local">
    </mat-form-field>
  </mat-dialog-content>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput formControlName="text">
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
  </mat-dialog-actions>
</form>
