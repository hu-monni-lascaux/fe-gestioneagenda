<form [formGroup]="daysForm" (ngSubmit)="onSave()">
  <mat-dialog-actions>
    <mat-form-field>
      <mat-label>Nome agenda</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Durata massima appuntamento</mat-label>
      <input matInput type="number" formControlName="maxAppointmentTime">
    </mat-form-field>

    <div *ngFor="let day of daysOfWeek">
      <mat-form-field>
        <mat-label>{{ day }} - Select Time</mat-label>
        <mat-select formControlName="{{ day }}" multiple>
          <mat-option *ngFor="let timeSlot of timeSlots" [value]="timeSlot">
            {{ timeSlot }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button type="submit" [disabled]="!daysForm.valid">Save</button>
  </mat-dialog-actions>
</form>
