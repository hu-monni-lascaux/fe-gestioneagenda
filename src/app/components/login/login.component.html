<div class="login-container">
  <mat-card>
    <mat-card-header style="display: flex; justify-content: center; align-items: center">
      <mat-card-title style="margin-bottom: 10px; padding-top: 5px;">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" placeholder="MarioRossi"/>
          <mat-error *ngIf="loginForm.get('username')?.invalid">Username non valido</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="sljdghdlf"/>
          <mat-error *ngIf="loginForm.get('password')?.invalid">Password richiesta</mat-error>
        </mat-form-field>

        <button type="button" style="margin-top: 0px; margin-bottom: 3px" (click)="signupBtn()" mat-button class="small-button"  >Registrati!</button>

        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
