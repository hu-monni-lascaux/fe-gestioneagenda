<mat-toolbar color="primary">
  <button mat-button routerLink="/home">Home</button>
  <button mat-button routerLink="/agende">Agende</button>
  @if (localStorage.getItem('token')) {
    <button mat-button routerLink="/mie-agende" class="right-margin">Mie agende</button>
  }
  <span class="spacer"></span>
  @if (!localStorage.getItem('token')) {
    <button mat-flat-button routerLink="/register" class="right-margin">Sign Up</button>
  } @else {
    <button mat-flat-button routerLink="/login" class="right-margin" (click)="logout()" >Logout</button>
  }
</mat-toolbar>
