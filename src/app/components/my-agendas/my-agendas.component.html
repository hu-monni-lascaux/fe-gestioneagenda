@for (agenda of agendas; track agenda.id) {
  <mat-card class="agenda-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ agenda.name }}</mat-card-title>
      <mat-card-subtitle>Agenda di {{ agenda.user }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="onClick(agenda.id!)">Open</button>
    </mat-card-actions>
  </mat-card>
}

<button mat-button (click)="createAgenda()">Nuova agenda</button>
